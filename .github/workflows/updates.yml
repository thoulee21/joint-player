name: Update

on:
  push:
    branches:
      - update

jobs:
    update:
      runs-on: ubuntu-latest
      steps:
        - name: 🏗 Setup repo
          uses: actions/checkout@v4
        
        - name: Setup new yarn
          run: |
            corepack enable
            yarn set version stable

        - name: 🏗 Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: 18.x
            cache: yarn
  
        - name: 🏗 Setup EAS
          uses: expo/expo-github-action@v8
          with:
            eas-version: latest
            token: ${{ secrets.EXPO_TOKEN }}
  
        - name: 📦 Install dependencies
          run:
            yarn install
        
        - name: 🚀 Create update
          run: |
            eas update --channel production --platform android --auto --non-interactive
            npx sentry-expo-upload-sourcemaps dist
